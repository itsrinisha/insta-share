{% extends 'base.html' %}
{% block content %}
<section class="text-gray-600 body-font ">
    <div class="container px-5 py-10 mx-auto">
        <div class="lg:w-1/2 md:w-2/3 mx-auto p-8 bg-gray-50 rounded-lg border-2 border-gray-300">
            <h1 class="sm:text-3xl text-xl font-medium title-font mb-4 text-gray-500">Sign Up</h1>
            <div class="mb-5">
                {% for message in messages %}
                <h5 style="color:rgb(239, 98, 98)">!!! {{message}}</h5>
                {% endfor %}
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="relative mb-4">
                    <label for="username" class="leading-7 text-sm text-gray-600">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="password1" class="leading-7 text-sm text-gray-600">Password</label>
                    <input type="password" id="password1" name="password1"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="password2" class="leading-7 text-sm text-gray-600">Confirm Password</label>
                    <input type="password" id="password2" name="password2"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button
                    class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-base">Sign Up</button>
                <p class="text-xs text-gray-500 mt-5">Already have an Account? <a href="{% url 'login' %}">Login Here</a>
                </p>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
